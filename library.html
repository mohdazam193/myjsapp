<!DOCTYPE html>
<html>
<head><title>User Library</title></head>
<body>
  <h1>Welcome to Your Library</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" />

  </form>
  <form id="deleteForm">
    <input name="fileName" placeholder="File name to delete" />
    <button type="submit">Delete</button>
  </form>
</body>
</html>
